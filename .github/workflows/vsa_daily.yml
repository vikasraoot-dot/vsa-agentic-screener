name: VSA Daily Screener

on:
  push:
    branches: [ "master" ]
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vsa-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Filter Tickers
      run: python filter_tickers.py

    - name: Run VSA Analysis (Gemini)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python analyze_vsa.py

    - name: Generate Report
      run: python generate_report.py

    - name: Commit and Push Report
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add reports/*.md reports/*.csv
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Add VSA Report $(date +'%Y-%m-%d')" && git push)

    - name: Upload VSA Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vsa-daily-results
        path: |
          reports/
          vsa_results.json
          filtered_tickers.json
